server.port=8000
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://chatdb:5432/chatdb
spring.datasource.username=postgres
spring.datasource.password=password
#drop n create table again, good for testing, comment this in produwction
spring.jpa.hibernate.ddl-auto=create
spring.security.oauth2.client.registration.keycloak.client-id=chat_client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8282/realms/chat_realm
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8282/realms/chat_realm